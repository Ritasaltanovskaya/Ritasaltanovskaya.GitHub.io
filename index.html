<html lang="en">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>

        .container {

            position: absolute;
            width: 700px;
            margin: 0 auto;
        }

            float: left;
            margin: 0 auto;
            height: 300px;

            border-radius: 0px 0px 4px 4px;

<script>

    $("button").click(function() {
        const A = $(this).attr("data-key");

        console.log(A);

        var selector = ('#' + A);
      //  var selector = ('#' + A);
        console.log(selector);
        $(selector)[0].play();
    });
</script>
